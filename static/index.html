<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mood Jorts</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>

  <header>
    <h1>Vision Board</h1>
    <form class="formNoDefault">
      <button class="buttonAddImage">
        Add Image
      </button>
      <button class="buttonHeaderGearIcon">
        ⚙️
      </button>
    </form>
  </header>

  <main>
    <form class="newPicture formNoDefault displayNone">
      <div>
        <input type="url" id="newPicUrl" name="newPicUrl">
      </div>
      <div>
        <button class="addPicture buttonApproveAdd">Add</button>
        <button class="closeForm buttonCancelAdd">Cancel</button>
      </div>
    </form>

    <!-- random seed photo start -->
    <div class="card size3 ">
      <img class="imgClass"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Construction_tour_eiffel6.JPG/306px-Construction_tour_eiffel6.JPG">
      <div class="divAllButtons">
        <button class="leftBtn"> left </button>
        <button class="rightBtn"> right </button>
        <button class="expandBtn"> + </button>
        <button class="shrinkBtn"> - </button>
        <button class="deleteBtn"> Delete </button>
      </div>
    </div>

    <div class="card size6 ">
      <img class="imgClass" src="https://img.theculturetrip.com/1440x807/smart/wp-content/uploads/2017/11/shutterstock_571973839.jpg">
      <div class="divAllButtons">
        <button class="leftBtn"> left </button>
        <button class="rightBtn"> right </button>
        <button class="expandBtn"> + </button>
        <button class="shrinkBtn"> - </button>
        <button class="deleteBtn"> Delete </button>
      </div>
    </div>

    <div class="card size4 ">
      <img class="imgClass"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/Johannes_Vermeer_-_Het_melkmeisje_-_Google_Art_Project.jpg/214px-Johannes_Vermeer_-_Het_melkmeisje_-_Google_Art_Project.jpg">
      <div class="divAllButtons">
        <button class="leftBtn"> left </button>
        <button class="rightBtn"> right </button>
        <button class="expandBtn"> + </button>
        <button class="shrinkBtn"> - </button>
        <button class="deleteBtn"> Delete </button>
      </div>
    </div>
    <!-- random seed photo end -->

  </main>
  <script src="spa.js"></script>
</body>

</html>
